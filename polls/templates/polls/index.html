<h1>hallay this is inside polls</h1>

{% if object_list %}
    <ul>
        {% with object_list as latest_questions %}
            {% for question in latest_questions %}
                <li><a href="{% url 'polls:details' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
        {% endwith %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
